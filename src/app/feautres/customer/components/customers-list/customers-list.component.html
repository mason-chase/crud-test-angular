<table mat-table [dataSource]="customerDataSource" data-cy="customer-tbl" class="mat-elevation-z1">


  <!-- Firstname Column -->
  <ng-container matColumnDef="Firstname">
    <th mat-header-cell *matHeaderCellDef  data-cy="th-Firstname"> First name </th>
    <td mat-cell *matCellDef="let element" data-cy="td-Firstname"> {{element.Firstname}} </td>
  </ng-container>

  <!-- Lastname Column -->
  <ng-container matColumnDef="Lastname">
    <th mat-header-cell *matHeaderCellDef  data-cy="th-Lastname"> Last name </th>
    <td mat-cell *matCellDef="let element" data-cy="td-Lastname"> {{element.Lastname}} </td>
  </ng-container>

  <!-- DateOfBirth Column -->
  <ng-container matColumnDef="DateOfBirth">
    <th mat-header-cell *matHeaderCellDef  data-cy="th-DateOfBirth"> Date of birth </th>
    <td mat-cell *matCellDef="let element" data-cy="td-DateOfBirth"> {{element.DateOfBirth}} </td>
  </ng-container>

  <!-- PhoneNumber Column -->
  <ng-container matColumnDef="PhoneNumber">
    <th mat-header-cell *matHeaderCellDef  data-cy="th-PhoneNumber"> Phone number </th>
    <td mat-cell *matCellDef="let element" data-cy="td-PhoneNumber"> {{element.PhoneNumber}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef  data-cy="th-DateOfBirth"> Email </th>
    <td mat-cell *matCellDef="let element" data-cy="td-Email"> {{element.Email}} </td>
  </ng-container>

  <!-- BankAccountNumber Column -->
  <ng-container matColumnDef="BankAccountNumber">
    <th mat-header-cell *matHeaderCellDef  data-cy="th-BankAccountNumber"> Bank account number </th>
    <td mat-cell *matCellDef="let element" data-cy="td-BankAccountNumber"> {{element.BankAccountNumber}} </td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef  data-cy="th-action"> </th>
    <td mat-cell *matCellDef="let element" data-cy="td-action">
      <mat-icon aria-hidden="false" aria-label="Example home icon" data-cy="customer-delete" fontIcon="delete" (click)="deleteCustomer(element)">
      </mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example home icon" data-cy="customer-edit" fontIcon="edit" (click)="editCustomer(element)">
      </mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index;" [attr.data-cy]="'customer-list-index-'+i">
  </tr>
</table>
