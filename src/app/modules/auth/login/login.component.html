<form [formGroup]="formGroup" class="login-form">

  <h3>Psst, hey. wanna see how I code?</h3>

  <h3 class="mt-3 mb-4">Don't have an account? <a>Signup</a></h3>

  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" type="email" placeholder="Entrer votre email..." class="form-control form-control-lg form-control-solid">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input formControlName="password" type="password" placeholder="Entrer le mot de passe..." class="form-control form-control-lg form-control-solid">
  </div>

  <div class="form-group pt-2">
    <button (click)="submit()" [disabled]="formGroup.invalid" class="btn btn-primary">submit</button>
  </div>

</form>
