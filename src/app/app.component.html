<form class="form-wrapper" [formGroup]="userAccountForm">
  <div class="main-form">
    <label for="firstName">firstName:</label>
    <input type="text" formControlName="firstName" >
  </div>
  <br>
  <div class="main-form">
    <label for="lastName">lastName:</label>
    <input type="text" formControlName="lastName">
  </div>
  <br>
  <div class="main-form">
    <label for="dateOfBirth">dateOfBirth:</label>
    <input matInput [matDatepicker]="picker" (click)="picker.open()" formControlName="dateOfBirth" (dateChange)="updateDOB($event)">
    <mat-datepicker #picker></mat-datepicker>
  </div>
  <br>
  <div class="main-form">
    <label for="phoneNumber">phoneNumber:</label>
    <input type="text" formControlName="phoneNumber">
  </div>
  <br>
  <div class="main-form">
    <label for="email">email:</label>
    <input type="text" formControlName="email">

    <p *ngIf="userAccountForm.get('email')?.touched && userAccountForm.get('email')?.errors?.required">
      please enter your email
    </p>
    <p *ngIf="userAccountForm.get('email')?.touched && userAccountForm.get('email')?.errors?.pattern">
      please enter your valid email
    </p>
  </div>
  <br>
  <div class="main-form">
    <label for="bankAccountNummber">bankAccountNummber:</label>
    <input type="text" formControlName="bankAccountNummber">

    <p *ngIf="userAccountForm.get('bankAccountNummber')?.touched && userAccountForm.get('bankAccountNummber')?.errors?.required">
      please enter your account Number
    </p>
  </div>
<br>
  <button (click)="registerUser()" [disabled]="userAccountForm.invalid">Submit</button>
</form>
