<p-dialog header="Confirm Deletion" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '400px'}">
    <div class="p-d-flex p-ai-center p-jc-center">
        <span>Are you sure you want to delete this customer?</span>
    </div>
    <div class="p-d-flex p-ai-center p-jc-center mt-4">
        <button pButton label="Cancel" class="p-button-secondary" (click)="cancelDelete()"></button>
        <button pButton label="Delete" class="p-button-danger" (click)="confirmDelete()"></button>
    </div>
</p-dialog>
